name: CI-CD

on:
  push:
    branches: [ master ]

# Set env variables
env:
  HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
  APP_NAME: ${{ 'github-docker-cd' }}
  DOCKER_SECRET: ${{ secrets.DOCKER_SECRET }}
  DOCKER_ID: ${{ secrets.DOCKER_ID }}
    
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      #Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: output secrets
        run: |
          echo $DOCKER_ID
          echo $DOCKER_SECRET
          echo ${{ secrets.DOCKER_ID }}
      
      - name: checkout-repo
        uses: actions/checkout@v2

      - name: setup node
        uses: actions/setup-node@master
        with:
          node-version: 17.x

      - name: install dependencies      
        run: |
          npm install
          npm ci

  build:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: checkout-repo
        uses: actions/checkout@v2

      - run: npm run build

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: checkout-repo
        uses: actions/checkout@v2

      - run: npm run test

  docker-setup:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: checkout-repo
        uses: actions/checkout@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: $DOCKER_ID
          password: $DOCKER_SECRET

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_ID }}/cdtemplate:latest
  
  deploy:
    runs-on: ubuntu-latest
    needs: docker-setup
    steps:
      # Clone the repository
      - name: checkout-repo
        uses: actions/checkout@v2

      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: $HEROKU_API_KEY
          heroku_app_name: $APP_NAME
          heroku_email: "woorkippo@gmail.com"
          usedocker: true